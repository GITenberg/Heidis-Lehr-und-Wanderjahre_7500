description: "Heidi (pronounced [ˈhaɪdi]) is a work of children's fiction published\
  \ in 1881 by Swiss author Johanna Spyri, originally published in two parts as Heidi's\
  \ years of learning and travel (German: Heidis Lehr- und Wanderjahre) and Heidi\
  \ makes use of what she has learned. (German: Heidi kann brauchen, was es gelernt\
  \ hat) It is a novel about the events in the life of a young girl in her grandfather's\
  \ care, in the Swiss Alps. It was written as a book \"for children and those who\
  \ love children\" (as quoted from its subtitle).\nHeidi is one of the best-selling\
  \ books ever written and is among the best-known works of Swiss literature.\n From\
  \ Wikipedia (CC BY-SA)."
